<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/MasterPage.xhtml">
	<ui:define name="title">Nomad's</ui:define>
	<ui:define name="content">
	
		<h3 style="margin-top: 50px; text-align:center;">Listes des tournées à venir</h3>
		<div class="">
			<h:form>
				<b:dataTable styleClass="table" value="#{mbAdmin.lieuxTournees}" var="l">
					<b:dataTableColumn>
						<f:facet name="header">Lieu</f:facet>
						<h:outputText value="#{l.lieu.nom}" styleClass="w3-left" />
					</b:dataTableColumn>
					<b:dataTableColumn label="Date" value="#{mbGlobal.getDateFormated(l.tournee.date)}"  styleClass="w3-center"/>
					<b:dataTableColumn label="Heure Début" value="#{mbGlobal.getTimeFormated(l.tournee.heureDebut)}"  styleClass="w3-center"/>
					<b:dataTableColumn label="Heure Fin" value="#{mbGlobal.getTimeFormated(l.tournee.heureFin)}"  styleClass="w3-center"/>
				</b:dataTable>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
