<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/WEB-INF/MasterPage.xhtml">
	<ui:define name="title">Nomad's</ui:define>
	<ui:define name="content">
	
		<h3 style="margin-top: 50px; text-align:center;">T-shirts en stock</h3>
		<div class="">
			<h:form>
				<b:dataTable value="#{mbAdmin.listeDesTshirt}" var="p">
					<b:dataTableColumn label="Couleur" value="#{p.couleur}" />
					<b:dataTableColumn label="Taille" value="#{p.taille}" />
					<b:dataTableColumn label="Quantité" value="#{p.quantite}" />
					<b:dataTableColumn label="Prix unitaire" value="#{p.prixEuro}" />
					<b:dataTableColumn label="">
						<b:commandButton value="modifier" action="#{mbAdmin.modifierTshirt}" />						
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</div>
		
		
		<h3 style="margin-top: 50px; text-align:center;">TPE en stock</h3>
		<div class="">
			<h:form>
				<b:dataTable value="#{mbAdmin.listeDesTPE}" var="p">
					<b:dataTableColumn label="Marque" value="#{p.marque}" />
					<b:dataTableColumn label="Quantité" value="#{p.quantite}" />
					<b:dataTableColumn label="Prix unitaire" value="#{p.prixEuro}" />
					<b:dataTableColumn label="">
						<b:commandButton value="modifier" action="#{mbAdmin.modifierTshirt}" />						
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</div>
		
		
		<h3 style="margin-top: 50px; text-align:center;">Chaises en stock</h3>
		<div class="">
			<h:form>
				<b:dataTable value="#{mbAdmin.listeDesChaises}" var="p">
					<b:dataTableColumn label="Marque" value="#{p.marque}" />
					<b:dataTableColumn label="Quantité" value="#{p.quantite}" />
					<b:dataTableColumn label="Prix unitaire" value="#{p.prixEuro}" />
					<b:dataTableColumn label="">
						<b:commandButton value="modifier" action="#{mbAdmin.modifierTshirt}" />						
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</div>
		
		
		<h3 style="margin-top: 50px; text-align:center;">Formules crédits proposées à la vente</h3>
		<div class="">
			<h:form>
				<b:dataTable value="#{mbAdmin.listeDesPacksCredits}" var="p">
					<b:dataTableColumn label="Libelle" value="#{p.libelle}" />
					<b:dataTableColumn label="Nombre de crédits" value="#{p.nombreCredit}" />
					<b:dataTableColumn label="Prix unitaire" value="#{p.prixEuro}" />
					<b:dataTableColumn label="">
						<b:commandButton value="modifier" action="#{mbAdmin.modifierTshirt}" />						
					</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>

</html>
