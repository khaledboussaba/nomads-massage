<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/MasterPage.xhtml">
	<ui:define name="title">Nomad's</ui:define>
	<ui:define name="content">
	
		<h3 style="margin-top: 50px;">Liste des T-shirt :</h3>
		
		<div class="container">
			<h:dataTable styleClass="table" value="#{mbProdAchat.listeDesTshirt}" var="p">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{p.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Couleur</f:facet>
					<h:outputText value="#{p.couleur}" />
				</h:column>
				<h:column>
					<f:facet name="header">Taille</f:facet>
					<h:outputText value="#{p.taille}" />
				</h:column>
				<h:column>
					<f:facet name="header">Prix</f:facet>
					<h:outputText value="#{p.prixEuro}" />
				</h:column>
			</h:dataTable>
		</div>
		
		<h3 style="margin-top: 50px;">Liste des Tables :</h3>
		
		<div class="container">
			<h:dataTable styleClass="table" value="#{mbProdAchat.listeDesTable}" var="p">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{p.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Couleur</f:facet>
					<h:outputText value="#{p.couleur}" />
				</h:column>
				<h:column>
					<f:facet name="header">Prix</f:facet>
					<h:outputText value="#{p.prixEuro}" />
				</h:column>
			</h:dataTable>
		</div>
		
		<h3 style="margin-top: 50px;">Liste des Crédits :</h3>
		
		<div class="container">
			<h:dataTable styleClass="table" value="#{mbProdAchat.listeDesPacksCredits}" var="p">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{p.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Libelle</f:facet>
					<h:outputText value="#{p.libelle}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombre de crédits</f:facet>
					<h:outputText value="#{p.nombreCredit}" />
				</h:column>
				<h:column>
					<f:facet name="header">Prix</f:facet>
					<h:outputText value="#{p.prixEuro}" />
				</h:column>
			</h:dataTable>
		</div>
		
		
	</ui:define>
</ui:composition>

</html>
